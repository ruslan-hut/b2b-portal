<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>{{ 'auth.title' | translate }}</h1>
      <p>{{ 'auth.welcomeMessage' | translate }}</p>
      <app-language-switcher></app-language-switcher>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="identifier">{{ 'auth.identifierLabel' | translate }}</label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          class="form-control"
          [class.is-invalid]="submitted && f['identifier'] && f['identifier'].errors"
          [placeholder]="'auth.identifierPlaceholder' | translate"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['identifier'] && f['identifier'].errors">
          <div *ngIf="f['identifier'].errors['required']">{{ 'validation.required' | translate }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="credential">{{ 'auth.credentialLabel' | translate }}</label>
        <input
          type="password"
          id="credential"
          formControlName="credential"
          class="form-control"
          [class.is-invalid]="submitted && f['credential'] && f['credential'].errors"
          [placeholder]="'auth.credentialPlaceholder' | translate"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['credential'] && f['credential'].errors">
          <div *ngIf="f['credential'].errors['required']">{{ 'validation.required' | translate }}</div>
          <div *ngIf="f['credential'].errors['minlength']">{{ 'validation.minLength' | translate: {min: 4} }}</div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">{{ 'auth.loginButton' | translate }}</span>
        <span *ngIf="loading">{{ 'common.loading' | translate }}</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="hint">
        {{ 'auth.loginHint' | translate }}
      </p>
    </div>
  </div>
</div>
