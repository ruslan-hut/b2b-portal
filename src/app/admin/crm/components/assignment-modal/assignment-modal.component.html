<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Assign Order</h2>
      <button class="btn-close" (click)="onCancel()">&times;</button>
    </div>

    <div class="modal-body">
      <div class="order-info">
        <div class="info-row">
          <span class="label">Order:</span>
          <span class="value">{{ order.number || order.uid | slice:0:12 }}</span>
        </div>
        <div class="info-row">
          <span class="label">Client:</span>
          <span class="value">{{ order.client_name || 'Unknown' }}</span>
        </div>
      </div>

      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading users...</p>
      </div>

      <div *ngIf="!loading" class="assignment-form">
        <label for="userSelect">Assign to:</label>
        <select
          id="userSelect"
          [(ngModel)]="selectedUserUid"
          [disabled]="saving"
        >
          <option value="">-- Select User --</option>
          <option *ngFor="let user of users" [value]="user.uid">
            {{ getUserDisplay(user) }} ({{ user.role }})
          </option>
        </select>

        <div *ngIf="order.assigned_user_uid" class="current-assignment">
          <p>Currently assigned to: <strong>{{ order.assigned_user_name || order.assigned_user_uid }}</strong></p>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>

    <div class="modal-footer">
      <button
        *ngIf="order.assigned_user_uid"
        class="btn-unassign"
        (click)="onUnassign()"
        [disabled]="saving"
      >
        Unassign
      </button>
      <button
        class="btn-cancel"
        (click)="onCancel()"
        [disabled]="saving"
      >
        Cancel
      </button>
      <button
        class="btn-assign"
        (click)="onAssign()"
        [disabled]="!selectedUserUid || saving || loading"
      >
        {{ saving ? 'Saving...' : 'Assign' }}
      </button>
    </div>
  </div>
</div>
